<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>MindAR.js 多目标 + 3D 模型</title>
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <script src="https://unpkg.com/mind-ar/dist/mindar-image-aframe.prod.js"></script>
  <style>
    html,
    body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }

    a-scene {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }
  </style>
</head>

<body>
  <a-scene mindar-image="imageTargetSrc: targets.mind; maxTrack: 3; uiLoading: false; uiScanning: false;" embedded>
    <a-assets>
      <!-- 加载你的 GLB 模型 -->
      <a-asset-item id="model0" src="models\model2.glb"></a-asset-item>
      <a-asset-item id="model1" src="models\model0.glb"></a-asset-item>
      <a-asset-item id="model2" src="models\model1.glb"></a-asset-item>
    </a-assets>

    <a-camera position="0 0 0"></a-camera>

    <!-- 目标 0：加载第一个 3D 模型 -->
    <a-entity mindar-image-target="targetIndex: 0">
      <a-entity gltf-model="#model0" scale="0.2 0.2 0.2" position="0 0 0" rotation="0 180 0">
      </a-entity>
    </a-entity>

    <!-- 目标 1：加载第二个 3D 模型 -->
    <a-entity mindar-image-target="targetIndex: 1">
      <a-entity gltf-model="#model1" scale="0.2 0.2 0.2" position="0 0 0" rotation="0 180 0">
      </a-entity>
    </a-entity>

    <!-- 目标 2：加载第三个 3D 模型 -->
    <a-entity mindar-image-target="targetIndex: 2">
      <a-entity gltf-model="#model2" scale="0.2 0.2 0.2" position="0 0 0" rotation="0 180 0">
      </a-entity>
    </a-entity>
  </a-scene>
</body>

</html>
